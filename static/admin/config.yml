# static/admin/config.yml

backend:
  name: github
  repo: gou935/ycu-clip
  branch: main
  base_url: https://gou935.github.io/ycu-clip/
  auth_endpoint: auth/github
  squash_merges: true

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "post"
    label: "文章"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - {
          label: "分類",
          name: "categories",
          widget: "list",
          default: ["未分類"],
        }
      - { label: "標籤", name: "tags", widget: "list" }
      - { label: "封面圖片", name: "cover", widget: "image", required: false }
      - { label: "內容", name: "body", widget: "markdown" }
